<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body>
    <div class="main">       
        <div class="img">
            <div class="img-box">
                <img id='img'>
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" min="0" max="200" value="100" id="saturate">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" min="0" max="200" value="100" id="contrast">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" min="0" max="200" value="100" id="brightness">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" min="0" max="200" value="0" id="sepia">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input type="range" step="0.1" min="0" max="1" value="0"  id="grayscale">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" step="0.1" min="0" max="10" value="0"  id="blur">
                </li>
                <li>
                    <label for="hue-rotate">hue-rotate</label>
                    <input type="range" min="0" max="350" value="0"  id="hue-rotate">
                </li>
                <li>

                    <a class= "btn" href="" download="Photo-editor" id="download">download</a>
                    <button class="btn reset" onclick="resetValue()">reset</button>

                </li>
            </ul>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/typescript.js" type="module"></script>
</body>
</html>
